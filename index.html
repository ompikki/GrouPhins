<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="design.css">

</head>
<body>

    <div class="logo-wrapper" aria-hidden="false">
        <img id="logoImg" class="logo" src="dolp.jpg" alt="Logo">
        <div class="brand-title">Grouphins</div>
    </div>

    <main class="login-card" aria-labelledby="login-title">
        <h2 id="login-title">Sign in</h2>

        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="user">Email or Username</label>
                <input id="user" name="user" type="text" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input id="pass" name="password" type="password" placeholder="password" required>
            </div>

            <div class="actions">
                <label class="remember">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <button type="submit">Log in</button>
            </div>

            <div class="links">
                <a href="#">Forgot password?</a> Â· <a href="#">Create account</a>
            </div>
        </form>
    </main>

    <script src="code.js"></script>
</body>
</html>
